<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
		<link
			href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,700,700italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main">
			<div class="main__signup">
				<h2 class="title signup-title">Sign up</h2>
			</div>
			<div class="main-rightside">
				<div class="form-container">
					<h2>New user?</h2>
					<h3>Use the form below to create your account.</h3>
					<form action="#" class="regform">
						<input type="text" class="form__name" />
						<input type="text" class="form__surname" />
						<input type="select" class="form__nationality" />
						<input type="email" class="form__email" />
						<input type="date" class="form__birthday" />
						<input type="radio" class="form__male" />
						<input type="password" class="form__password" />
						<input type="password" class="form__password" />
					</form>
          <span class="warning">Have an account? <a href="#" class="link-login">Login</a></span>
          <input type="submit" class="form__submit" />
				</div>
			</div>
		</div>
	</body>
</html>
